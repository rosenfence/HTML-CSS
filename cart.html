<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="background-color: #b2ccd6; padding: 50px;">
    <h2 style="color: #133761;">Your shopping cart</h2>
    <div>
        <table>
            <thead>
                <tr style="text-align: center; height: 40px; color: #b2ccd6; font-weight: bold;">
                    <td colspan="2">ITEM</td>
                    <td class="non-item-head">AMOUNT</td>
                    <td class="non-item-head">PRICE</td>
                    <td class="non-item-head">TOTAL</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item-image"><img src="img/icon_1.png"></td>
                    <td style="width: 250px;"><img src="img/wondershow.jpg" class="company-logo"><br><span class="item-name">Otori Emu Imoticon No.1</span></td>
                    <td class="amount-body">1</td>
                    <td class="price-body">$1979.00</td>
                    <td class="total-body">$1979.00</td>
                </tr>
                <tr>
                    <td class="item-image"><img src="img/icon_11.png"></td>
                    <td><img src="img/wondershow.jpg" class="company-logo"><br><span class="item-name">Otori Emu Imoticon No.2</span></td>
                    <td class="amount-body">1</td>
                    <td class="price-body">$989.00</td>
                    <td class="total-body">$989.00</td>
                </tr>
                <tr>
                    <td colspan="5" class="total-price">$2968.00</td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="under-table">
        <div><a href="#" class="cart-return">Edit your shopping cart</a></div>
        <div><button class="payment-button">Choose payment method</button></div>
    </div>

</body>
</html>
